<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game of Life</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    .controls {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      text-align: left;
    }
    .controls label {
      display: block;
      margin-top: 10px;
    }
    .controls input,
    .controls select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
    }
    .controls button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Game of Life</h1>

  <div class="controls">
    <label for="minNeighbors">Mínimo de Vizinhos para Sobreviver:</label>
    <input type="number" id="minNeighbors" value="3" min="0" />

    <label for="maxNeighbors">Máximo de Vizinhos antes de Morrer:</label>
    <input type="number" id="maxNeighbors" value="8" min="0" />

    <label for="reproduction">Vizinhos para Reproduzir:</label>
    <input type="number" id="reproduction" value="3" min="0" />

    <label for="minFood">Mínimo de Comida para Sobrevivência:</label>
    <input type="number" id="minFood" value="1" min="0" />

    <label for="minInfection">Vizinhos para Sobreviver à Infecção:</label>
    <input type="number" id="minInfection" value="3" min="0" />

    <label for="foodPerTurn">Comida por Turno:</label>
    <input type="number" id="foodPerTurn" value="2" min="0" />

    <label for="enemyPerTurn">Inimigos por Turno:</label>
    <input type="number" id="enemyPerTurn" value="5" min="0" />

    <label for="initialSpawn">Inicialização:</label>
    <select id="initialSpawn">
      <option value="2" selected>Apenas Vida</option>
      <option value="3">Vida e Comida</option>
      <option value="4">Vida, Comida e Inimigos</option>
    </select>

    <label for="timing">Tempo entre Atualizações (s):</label>
    <input type="number" id="timing" value="1" min="0.1" step=".1" />

    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="game.js"></script>
</body>
</html>
